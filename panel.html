<!DOCTYPE html>
<html>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- end bootstrap -->
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="js/app.js"></script>
  <!-- End Firebase -->
  <!-- W3.css -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- End w3.css -->
  <link rel="stylesheet" href="css/master.css">
  <script src="js/panel.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Fandog - Panel de administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      .col{
          margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1 class="tituloPanel">INFORMES GENERALES</h1>
      <button type="button" id="btnLogout" class="btn btn-success">Salir</button>

      <!-- comienzo de grilla -->
      <div class="container">
        <div class="row">
          <div class="card col">
            <div class="card-block">
              <h2 class="card-title">Diferencias</h2>
              <p class="card-text" id="diferencia"></p>
            </div>
          </div>
          <div class="card col">
            <div class="card-block">
              <h2 class="card-title">Ventas Totales</h2>
              <p class="card-text" id="vTotales"></p>
            </div>
          </div>
          <div class="card col">
            <div class="card-block">
              <h2 class="card-title">Ventas por unidad</h2>
              <p class="card-text" id="vUnidad"></p>
            </div>
          </div>
        </div>

      </div>


    </div><!--End panel-->
  </body>
</html>
